<!DOCTYPE html>
<head>
<title>Regular Expressions</title>

<script type='text/javascript' charset='utf-8'>
  var someString = 'This is my string';

//Match returns the string that was matched itself
  var response = someString.match(/string/);
  document.writeIn(response);

//.test will return true or false base on weather or not the exp. was found
  var response2 = /string/.test(someString);
  document.writeIn(response2);




</head>
